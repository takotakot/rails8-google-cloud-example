name: CI
name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: db-cloud-storage

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # ruby-version: db-cloud-storage/.ruby-version
          ruby-version: '3.4'
          bundler-cache: true
          working-directory: db-cloud-storage

      - name: Scan for common Rails security vulnerabilities using static analysis
        run: bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: db-cloud-storage

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # ruby-version: db-cloud-storage/.ruby-version
          ruby-version: '3.4'
          bundler-cache: true
          working-directory: db-cloud-storage

      - name: Scan for security vulnerabilities in JavaScript dependencies
        run: bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: db-cloud-storage
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # ruby-version: db-cloud-storage/.ruby-version
          ruby-version: '3.4'
          bundler-cache: true
          working-directory: db-cloud-storage

      - name: Lint code for consistent style
        run: bin/rubocop -f github

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: db-cloud-storage

    # services:
    #  redis:
    #    image: redis
    #    ports:
    #      - 6379:6379
    #    options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      # Swap the order of the "Checkout code" and "Install packages" steps to ensure that the code is checked out before installing any packages.
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev pkg-config google-chrome-stable

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # ruby-version: db-cloud-storage/.ruby-version
          ruby-version: '3.4'
          bundler-cache: true
          working-directory: db-cloud-storage

      - name: Run tests
        env:
          RAILS_ENV: test
          # REDIS_URL: redis://localhost:6379/0
        # run: bin/rails db:test:prepare test test:system
        run: bin/rails test test:system

      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/db-cloud-storage/tmp/screenshots
          if-no-files-found: ignore
